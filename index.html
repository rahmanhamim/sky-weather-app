<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Sky Weather App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
   name="viewport"
   content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- Bootstrap CSS -->
  <link
   rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <style>
   .img {
    background: linear-gradient(
      0deg,
      rgba(196, 26, 26, 0.3),
      rgba(0, 0, 0, 0.3)
     ),
     url(images/bg-image.jpg) no-repeat;

    background-size: cover;
    height: 100vh;
    filter: blur(4px);
   }
   .container {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;

    text-shadow: 5px 5px 5px black;
   }
  </style>
 </head>

 <body>
  <div class="img"></div>
  <div class="container">
   <form class="col-md-6 m-auto py-5">
    <div class="input-group mb-3">
     <input
      id="search-input"
      type="text"
      class="form-control"
      placeholder="Enter a location for Weather ..."
     />
     <div class="input-group-append">
      <button onclick="searchWeather()" type="button" class="btn btn-danger">
       Search
      </button>
     </div>
    </div>
   </form>
   <div class="weather-status text-white text-center">
    <img
     id="weather-icon"
     src="https://openweathermap.org/img/wn/02d@2x.png"
     alt=""
    />
    <h1 id="city-name">Your City</h1>
    <h3><span id="temp">00.0</span>&deg;C</h3>
    <h1 class="lead" id="weather">Weather Type</h1>
   </div>
  </div>
  <!-- js -->
  <script src="./js/app.js"></script>
 </body>
</html>
